apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    
    scrape_configs:
      # Kafka metrics
      - job_name: 'kafka'
        static_configs:
          - targets:
            - 'kafka-cluster-kafka-0.kafka-cluster-kafka-brokers:9404'
            - 'kafka-cluster-kafka-1.kafka-cluster-kafka-brokers:9404'
            - 'kafka-cluster-kafka-2.kafka-cluster-kafka-brokers:9404'
      
      # Zookeeper metrics
      - job_name: 'zookeeper'
        static_configs:
          - targets:
            - 'kafka-cluster-zookeeper-0.kafka-cluster-zookeeper-nodes:9404'
            - 'kafka-cluster-zookeeper-1.kafka-cluster-zookeeper-nodes:9404'
            - 'kafka-cluster-zookeeper-2.kafka-cluster-zookeeper-nodes:9404'
      
      # Kafka Exporter
      - job_name: 'kafka-exporter'
        static_configs:
          - targets:
            - 'kafka-cluster-kafka-exporter:9308'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.48.0
          args:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
            - '--storage.tsdb.retention.time=15d'
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus
            - name: prometheus-storage
              mountPath: /prometheus
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "1"
      volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-config
        - name: prometheus-storage
          persistentVolumeClaim:
            claimName: prometheus-storage
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoring
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
  type: ClusterIP
