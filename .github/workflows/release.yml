name: Automated Release

on:
  push:
    branches: [main]
    paths:
      - 'microservices/**'  # Trigger on any microservice changes
      - '.github/workflows/release.yml'  # Also trigger on workflow changes
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Detect changed services
        id: changes
        run: |
          echo "Detecting which microservices changed..."
          
          # Get list of changed package.json files
          CHANGED_SERVICES=""
          for service_dir in microservices/*/; do
            service_name=$(basename "$service_dir")
            if [ -f "$service_dir/package.json" ]; then
              echo "Found service: $service_name"
              CHANGED_SERVICES="$CHANGED_SERVICES $service_name"
            fi
          done
          
          echo "services=$CHANGED_SERVICES" >> $GITHUB_OUTPUT
          echo "Changed services: $CHANGED_SERVICES"

      - name: Get version from package.json
        id: version
        run: |
          # Use the first microservice found, or default to payments
          SERVICE_DIR=$(find microservices -name "package.json" -type f | head -1 | xargs dirname)
          
          if [ -z "$SERVICE_DIR" ]; then
            echo "No package.json found, using default version"
            VERSION="1.0.0"
          else
            VERSION=$(node -p "require('./$SERVICE_DIR/package.json').version")
          fi
          
          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version detected: $VERSION"
          
          # Check if tag exists
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION already exists"
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION does not exist"
          fi

      - name: Generate changelog
        id: changelog
        run: |
          echo "## Changes" > CHANGELOG.md
          echo "- Automated release for version ${{ steps.version.outputs.version }}" >> CHANGELOG.md
          echo "- Updated services: ${{ steps.changes.outputs.services }}" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            echo "### Commits" >> CHANGELOG.md
            git log --pretty=format:"- %s (%h)" >> CHANGELOG.md
          else
            echo "### Changes since $LAST_TAG:" >> CHANGELOG.md
            git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md
          fi
          
          echo "" >> CHANGELOG.md
          echo "## Docker Images" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          for service in payments ledger notifications audit; do
            echo "- \`ghcr.io/${{ github.repository }}/kafka-$service:${{ steps.version.outputs.version }}\`" >> CHANGELOG.md
          done
          
          # Save for release body
          cat CHANGELOG.md

      - name: Create Release
        if: steps.version.outputs.tag_exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release already exists
        if: steps.version.outputs.tag_exists == 'true'
        run: |
          echo "::notice::Release ${{ steps.version.outputs.version }} already exists, skipping creation"