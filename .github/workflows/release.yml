name: Automated Release

on:
  push:
    branches: [main]
    paths: ['package.json', 'microservices/*/package.json']

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./microservices/payments/package.json').version")
          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          echo "tag_exists=$(git tag -l "v$VERSION")" >> $GITHUB_OUTPUT

      - name: Create Release
        if: steps.version.outputs.tag_exists == ''
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Changes
            - Automated release for version ${{ steps.version.outputs.version }}
            
            ## Docker Images
            - `ghcr.io/${{ github.repository }}/kafka-payments:${{ steps.version.outputs.version }}`
            - `ghcr.io/${{ github.repository }}/kafka-ledger:${{ steps.version.outputs.version }}`
            - `ghcr.io/${{ github.repository }}/kafka-notifications:${{ steps.version.outputs.version }}`
            - `ghcr.io/${{ github.repository }}/kafka-audit:${{ steps.version.outputs.version }}`
          draft: false
          prerelease: false