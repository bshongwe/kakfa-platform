apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: notifications.email
  namespace: kafka
  labels:
    strimzi.io/cluster: kafka-cluster
    domain: notifications
    type: queue
spec:
  partitions: 12
  replicas: 3
  config:
    # 7 days retention
    retention.ms: 604800000
    cleanup.policy: delete
    min.insync.replicas: 2
    compression.type: snappy
