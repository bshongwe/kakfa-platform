apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-platform
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/bshongwe/kakfa-platform.git
    targetRevision: HEAD
    path: platform/kafka
  
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-monitoring
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/bshongwe/kakfa-platform.git
    targetRevision: HEAD
    path: observability
  
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
